<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/style.css">
        <title>Drum Kit</title>
        </head>
<body>
    <h1 id="title">Drum Kit</h1>
    <div><img id=drum src=images/drum.png></div>
    <div class="buttonContainer">
        <div id="aKey">
            <button class="button"><p>BOOM</p></button>
        </div>
        <div id="sKey">
        <button class="button"><p>CLAP</p></button>
        </div>
        <div id="dKey">
            <button class="button"><p>HIHAT</p></button>
        </div>
        <div id="fKey"> 
            <button class="button"><p>KICK</p></button>
        </div>
        <div id="gKey"> 
            <button class="button"><p>OPENHAT</p></button>
        </div>
        <div id="hKey"> 
            <button class="button"><p>RIDE</p></button>
        </div>
        <div id="jKey"> 
            <button class="button"><p>SNARE</p></button>
        </div>
        <div id="kKey"> 
            <button class="button"><p>TINK</p></button>
        </div>
        <div id="lKey"> 
            <button class="button"><p>TOM</p></button>
        </div>
    </div>
    <div>
    <audio id="tom" src="sounds/tom.wav"></audio>
    <audio id="kick" src="sounds/kick.wav"></audio>
    <audio id="snare" src="sounds/snare.wav"></audio>
    <audio id="boom" src="sounds/boom.wav" ></audio>
    <audio id="clap" src="sounds/clap.wav" ></audio>
    <audio id="hihat" src="sounds/hihat.wav" ></audio>
    <audio id="openhat" src="sounds/openhat.wav" ></audio>
    <audio id="ride" src="sounds/ride.wav" ></audio>
    <audio id="tink" src="sounds/tink.wav" ></audio>
    <script src="script/script.js"></script>
    </div>
</body>
</html>
